name: main yaml
on:
  push:
    branches:
      - master
jobs:
  browserstack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1.2.0
      - name: Install
        uses: Brijesh-Yadav/testng-browserstack@v2.0.1
        with:
          args: yarn
      - name: Lint
        uses: Brijesh-Yadav/testng-browserstack@v2.0.1
        with:
          args: yarn lint
      - name: Test 2
        uses: Brijesh-Yadav/testng-browserstack@v2.0.1
        with:
          args: yarn test
        env:
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
